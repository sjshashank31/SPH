{% extends 'base.html' %}

{% block content %}

<div class="row m-3">
    <div class="col-lg-6">
        <form method="POST">
            {{ form.errors }}

            {% csrf_token %}

<div class="form-group">
    <label for="id_task">Task:</label>

      <select class="form-control" name="task" id="id_task">

          <option value="" selected>---------</option>
          {% for task in tasks %}
          <option  value="{{ task.id }}">{{task.title}}</option>
          {% endfor %}
</select>
</div>


  <div class="form-group">
      <label for="id_male_count">Male count:</label>
      <input class="form-control" type="number" name="male_count" value="0" id="id_male_count"/>
  </div>
<div class="form-group">
    <label for="id_female_count">Female count:</label>
    <input class="form-control" type="number" name="female_count" value="0" id="id_female_count">
</div>



    <input class="form-control btn btn-success" type="submit" value="submit">
</form>
    </div>
</div>

{% endblock %}
