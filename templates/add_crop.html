{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col-xl-6">

            <h3>Add Crop</h3>

<form method="POST">
    {{ form.errors }}
    {% csrf_token %}
<div class="form-group">
    <label for="id_name">Crop Name:</label>
      <input class="form-control" type="text" name="crop_name" maxlength="1080"  id="id_name">
</div>
    <div class="form-group">
        <label for="id_area">Crop Area:</label>
      <input class="form-control" type="number" name="crop_area" step="any" required id="id_area">
    </div>

      <div class="form-group">
          <label for="id_start_date">Start date:</label>
          <input class="form-control" type="date" name="start_date" required id="id_start_date">
      </div>


  <div class="form-group">
      <label for="id_end_date">End date:</label>
      <input class="form-control" type="date" name="end_date" id="id_end_date">
  </div>

    <input type="submit" value="submit" class="btn-success form-control">
</form>
        </div>
    </div>

</div>
{% endblock %}
