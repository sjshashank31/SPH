{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mb-5">
    <div class="row mt-3">
        <div class="col-xl-6">
            <h3>Add New Task</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form.errors }}


                <div class="form-group">
                    <label for="id_crop">Crop:</label>

                    {{ form.crop }}


                </div>
                <div class="form-group">
                    <label for="id_title">Title:</label>
                    <input class="form-control" value="{{ form.title.value }}" type="text" name="title" maxlength="1080" required id="id_title">

                </div>
                <div class="form-group">
                    <label for="id_description">Description:</label>

                    <textarea class="form-control" name="description" cols="40" rows="10" required id="id_description">{{ form.description.value}}
</textarea>
                </div>
                <input type="submit" value="submit" class="btn btn-success">


            </form>
        </div>
    </div>
</div>

{% endblock%}
