{% extends 'base.html' %}

{% block content %}


<div class="card" >
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <h6>{{product.created_at}}</h6>
    <p class="card-text">{{ product.description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Type: {{ product.code}}</li>
    <li class="list-group-item">Type: {{ product.type}}</li>
    <li class="list-group-item">Category: {{ product.category}}</li>
    <li class="list-group-item">Volume in Stock: {{product.volume}}</li>
  </ul>

    <a href="#" class="card-link">Update Product</a>
    <a href="#" class="card-link">Remove Product</a>

</div>
{% endblock %}
