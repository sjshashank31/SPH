{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mb-5">
    <div class="row mt-3">
        <div class="col-xl-6">

            <h3>Add New Product</h3>

            <form method="POST">
                {% csrf_token %}
                {{ form.errors }}
                <div class="form-group">
                    <label for="id_product_code">Product code:</label>
                    <input class="form-control" type="text" name="product_code" maxlength="200" id="id_product_code">

                </div>

                <div class="form-group">
                    <label for="id_product_name">Product name:</label>
                    <input class="form-control" type="text" name="product_name" maxlength="200" id="id_product_name">
                </div>

                <div class="form-group">
                    <label for="id_product_description">Product description:</label>
                    <textarea class="form-control" name="product_description" cols="40" rows="10"
                              id="id_product_description">
</textarea>
                </div>


                <div class="form-group">
                    <label>Product type:</label>
                    <div class="form-check-inline" id="id_product_type">
                        <div>
                            <label class="form-check-inline" for="id_product_type_0">
                                <input class="form-check-input" type="radio" name="product_type" value="L"
                                       maxlength="2"
                                       id="id_product_type_0">
                                Liquid</label>
                        </div>
                        <div>
                            <label class="form-check-inline" for="id_product_type_1">
                                <input class="form-check-input" type="radio" name="product_type" value="S"
                                       maxlength="2" id="id_product_type_1">
                                Solid</label></div>
                        <div>
                            <label class="form-check-inline" for="id_product_type_2">
                                <input class="form-check-input" type="radio" name="product_type" value="P"
                                       maxlength="2" id="id_product_type_2">
                                Powder</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                        <label for="id_product_category">Product category:</label>
                        <select class="form-control" name="product_category" id="id_product_category">
                            <option value="" selected>---------</option>
                            {% for category in product_categories%}
                            <option value="{{ category.id }}">{{category.product_category}}</option>
                            {% endfor %}
                        </select>
                    </div>


                    <div class="form-group">
                        <label for="id_volume">Volume(ml: mililitre):</label>
                        <input class="form-control" type="number" name="volume" value="0" step="any" id="id_volume">
                    </div>

                    <div class="form-group">
                        <label for="id_price">Price(Rs.):</label>
                        <input class="form-control" type="number" name="price" value="0" step="any" id="id_price">
                    </div>
            <input type="submit" class="btn btn-success" value="submit">

            </form>
        </div>
    </div>
</div>


{% endblock %}
